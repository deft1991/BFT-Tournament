<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/jquery.jsPlumb-1.4.js"></script>
	<script type="text/javascript" src="lib/datatables.min.js"></script>

	
	
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="lib/jquery.dataTables.min.css"/> 
    <link rel="stylesheet" href="lib/buttons.dataTables.min.css"/> 
    <link rel="stylesheet" href="lib/select.dataTables.min.css"/>
    <link rel="stylesheet" href="lib/responsive.dataTables.min.css"/> 
	  
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/dataTables.min.js"></script>
    <script src="lib/dataTables.buttons.min.js"></script>
    <script src="lib/dataTables.select.js"></script>
    <script src="lib/dataTables.responsive.min.js"></script>
	
	
	
	<script type="text/javascript" src="lib/dataTables.js"></script>
	<script src="lib/contextMenu/contextMenu.js"></script>
	<link href="lib/contextMenu/contextMenu.css" rel="stylesheet" type="text/css"/>
	<script src="lib/FileSaver.min.js"></script>
	<script src="lib/moment.js"></script>
	<script src="js/rest.js"></script>
	<script src="js/plumb.js"></script>
	<script src="js/main.js"></script>
	<link href="css/main.css"  rel="stylesheet" type="text/css">
	<title>SP V-G-SH</title>
</head>
<body style="padding-top:10px" onload="Init()">

<div class="container">
	<div class="row">
		<div id = "toolBar1" class="col-md-1">
		</div>
		<div class="col-md-11">
			<div class="row">
				<div id="nav" class="col-md-6">
					<button id="add" type="button" class="btn btn-success btn-lg btnNav"> 
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button id="sub" type="button" class="btn btn-success btn-lg btnNav"> 
						<span class="glyphicon glyphicon-minus"></span>
					</button>
					<button id="mul" type="button" class="btn btn-success btn-lg btnNav"> 
						<span class="glyphicon glyphicon-remove"></span>
					</button>
					<button id="div" type="button" class="btn btn-success btn-lg btnNav"> 
						<span class="glyphicon glyphicon-italic"></span>
					</button>
					<button id="temp" type="button" class="btn btn-success btn-lg btnNav"> 
						<span class="glyphicon glyphicon-search"></span>
					</button>
					<button id="trash" type="button" class="btn btn-success btn-lg"> 
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
				<div class="col-md-6" style="text-align: left">
					<span class="btn btn-success btn-file  btn-lg glyphicon glyphicon-folder-open">
						<input id="loadDataByFile" type="file" onchange="previewFile()"/>
					</span>
					<button id="sendData" type="button" class="btn btn-success btn-lg"> 
						<span class="glyphicon glyphicon-send"></span>
					</button>
					<button id="validate" type="button" class="btn btn-success btn-lg" onclick="createFormulsList(checkCalculate)">
						<span class="glyphicon glyphicon-check"></span>
					</button>
					<button id="run" type="button" class="btn btn-success btn-lg" onclick="createFormulsList(saveCalculate)">
						<span class="glyphicon glyphicon-play"></span>
					</button>
					<button id="save" type="button" class="btn btn-success btn-lg"> 
						<span class="glyphicon glyphicon-save"></span>
					</button>
				</div>
			</div>
			<div class="row" style="padding-top: 5px">
				<div id = "workzone" class="col-md-11" style="height:500px; max-height:700px; min-height: 500px; border:solid; overflow:scroll;">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id = "toolBar">
				
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- HTML-код модального окна-->
	<div id="myModal" class="modal fade">
	  <input type="hidden" id="elementId" value="-1" />
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		  <!-- Заголовок модального окна -->
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h4 class="modal-title">Просмотр элемента</h4>
		  </div>
		  <!-- Основное содержимое модального окна -->
		  <div id="modal-body" class="modal-body">
			
		  </div>
		  <!-- Футер модального окна -->
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			<button id="filterAccept" type="button" class="btn btn-primary">Применить</button>
		  </div>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
